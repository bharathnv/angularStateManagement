<section class="signup-form"> 
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #loginForm="ngForm" (ngSubmit)="onSubmitClick(loginForm)">
    <mat-form-field>
      <input type="email" placeholder="Your email" matInput ngModel name="email" email required #emailInput="ngModel"/>
      <mat-hint>Please use valid email</mat-hint>
      <mat-error *ngIf="emailInput.hasError('required')">Please enter email</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Password must be atleast 6 characters">
      <input type="password" placeholder="Your password" matInput ngModel name="password" required #passwordInput="ngModel" minlength="6"/>
      <mat-hint align="end"> {{passwordInput.value?.length}} / 6</mat-hint>
      <mat-error *ngIf="passwordInput.hasError('required')">Please enter password</mat-error>
      <mat-error *ngIf="passwordInput.value !== null && passwordInput.value.length < 6 && 
      passwordInput.value.length !== 0">Password must be atleast 6 characters</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
  <div class="loader" *ngIf="isLoading">
    <mat-progress-spinner mode="indeterminate" [diameter]="20" [color]="palevioletred"></mat-progress-spinner>
  </div>
</section>
