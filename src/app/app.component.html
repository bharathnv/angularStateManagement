<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-side-nav-list (sideNavEvent)="sidenav.close()"></app-side-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sideNavEvent)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
