<h3 mat-dialog-title>Are you sure to stop the training?</h3>
<mat-dialog-content>
  <p>You have already achieved {{passedData.progress}}%</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button [mat-dialog-close]="false" color="primary">No</button>
</mat-dialog-actions>
